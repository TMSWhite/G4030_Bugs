<SCRIPT>



var  patientView = "pt0.htm";



function patientView_name() {

	var mrn = document.myForm.patient_mrn.value;

		

	if (mrn == "" || mrn < 0 || mrn > 999) {

		alert("Please enter a Patient MRN between 0 and 999");

		return;

	}

	mrn = mrn - 0;	// convert to number (remove leading zeros)

	

	patientView = "pt" + mrn + ".htm";

	document.myForm.action = patientView;

	document.myForm.target="Frame2";

	return patientView;

}



var  mdView = "md_rb.htm";



function mdView_name() {

	var md = document.myForm.md_md.options;

	var month = document.myForm.md_month.options;

	

	mdView = "md_" + md[md.selectedIndex].value + "_" +

		month[month.selectedIndex].value + ".htm";

	document.myForm.action = mdView;

	document.myForm.target="Frame2";

	return mdView;

}



var  temporalView = "time_all_all_all.gif";



function temporalView_name() {

	var md = document.myForm.temporal_md.options;

	var flr = document.myForm.temporal_floor.options;

	

	temporalView = "time_" + md[md.selectedIndex].value + "_" +

		flr[flr.selectedIndex].value + "_all.gif";

	document.myForm.action = temporalView;

	document.myForm.target="Frame2";

	return temporalView;

}



var  geographicView = "loc_all_all_all.htm";



function geographicView_name() {

	var md = document.myForm.geographic_md.options;

	var bug = document.myForm.geographic_bug.options;

	var month = document.myForm.geographic_month.options;

	

	geographicView = "loc_" + md[md.selectedIndex].value + "_" +

		bug[bug.selectedIndex].value + "_" +

		month[month.selectedIndex].value + ".htm";

	document.myForm.action = geographicView;

	document.myForm.target="Frame2";

	return geographicView;

}



var  sensitivityView = "sens_all_all_all.htm";



function sensitivityView_name() {

	var md = document.myForm.sensitivity_md.options;

	var flr = document.myForm.sensitivity_floor.options;

	var month = document.myForm.sensitivity_month.options;

	

	sensitivityView = "sens_" + md[md.selectedIndex].value + "_" +

		flr[flr.selectedIndex].value + "_" +

		month[month.selectedIndex].value + ".htm";

	document.myForm.action = sensitivityView;

	document.myForm.target="Frame2";

	return sensitivityView;

}

</SCRIPT>
